<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="./css/AddItems.css" />
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
  />
</head>
<body>
<div class="add-items">
  <div class="add-items-child"></div>
  <div class="add-items-item">
    <input type="text" id="item1" name="item1" placeholder="Item" required><br><br>
  </div>
  <div class="add-items-inner"></div>
  <div class="add-items-child1"></div>
  <div class="add-items-child2"></div>
  <div class="add-items-child3"></div>
  <div class="add-items-child4"></div>

<!--  <label class="item1"></label>-->


  <div class="rectangle-group">
    <div class="group-item"></div>
    <div class="add">Add</div>
  </div>

  <label class="delivery-date-and">Delivery date and time</label>
  <input type="text" id="delivery-date-and" name="delivery-date-and" required><br><br>

  <div class="delivery-contact-person">Delivery contact person</div>
  <div class="amount1">Amount</div>

  <div class="price1">Price</div>

  <div class="serial-nr1">Serial nr.</div>

  <div class="barcode-seller1">Barcode (seller)</div>

  <div class="add-items-child5"></div>
  <div class="add-items-child6"></div>
  <div class="barcode-manufacturer1">Barcode (manufacturer)</div>

  <div class="item-registration">Item registration</div>

  <div class="group-div">
    <div class="rectangle-container">
      <div class="group-inner"></div>
      <div class="group-child1"></div>
    </div>
  </div>
  <img class="group-icon1" alt="" src="./public/group.svg" />

  <img
          class="barcode-100s-19px-1-icon"
          alt=""
          src="./public/barcode100s19px-1.svg"
  />
</div>
</body>
</html>
